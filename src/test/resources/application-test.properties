# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Spring Data JDBC Configuration
spring.jdbc.show-sql=true
logging.level.org.springframework.jdbc.core=TRACE

# Flyway Configuration for Tests
spring.flyway.enabled=false

# Enable H2 Console for debugging
spring.h2.console.enabled=true

# Security Configuration
spring.security.user.name=testadmin
spring.security.user.password=testpassword
spring.security.user.roles=ADMIN

# Logging Configuration
logging.level.root=INFO
logging.level.ai.teamcollab=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Disable Thymeleaf cache for testing
spring.thymeleaf.cache=false
