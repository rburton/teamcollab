<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Project Details</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Error Message -->
        <div th:if="${errorMessage}"
             class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>

        <!-- Project Details -->
        <div class="bg-white shadow rounded-lg p-6 mb-6">
            <div class="border-b border-gray-200 pb-5">
                <h3 class="text-2xl font-semibold leading-6 text-gray-900" th:text="${project.name}">Project Name</h3>

                <blockquote class="p-4 my-4 border-s-4 border-gray-300 bg-gray-50 dark:border-gray-500 dark:bg-gray-800">
                    <p class="mt-2 text-sm text-gray-500" th:text="${project.overview}">
                        "Flowbite is just awesome. It contains tons of predesigned components and pages starting from login screen to complex dashboard. Perfect choice for your next SaaS application."
                    </p>
                </blockquote>


<!--                <p class="mt-2 text-sm text-gray-500" th:text="${project.overview}">Project Overview</p>-->
                <p class="mt-1 text-xs text-gray-400" th:text="'Created: ' + ${#temporals.format(project.createdAt, 'MMM dd, yyyy')}">Created Date</p>
            </div>
        </div>

        <!-- Conversations List -->
        <div class="bg-white shadow rounded-lg p-6">
            <div class="border-b border-gray-200 pb-5">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Active Conversations</h3>
            </div>
            
            <div class="mt-6">
                <div th:if="${project.conversation != null}" class="space-y-4">
                    <div class="group relative flex items-start space-x-3 py-4 hover:bg-gray-50 rounded-lg px-4">
                        <div class="min-w-0 flex-1">
                            <div class="text-sm font-medium text-gray-900">
                                <a th:href="@{/conversations/{id}(id=${project.conversation.id})}" class="hover:underline">
                                    <span class="absolute inset-0" aria-hidden="true"></span>
                                    <span th:text="${project.conversation.purpose}">Conversation Purpose</span>
                                </a>
                            </div>
                            <p class="text-xs text-gray-500 mt-1" 
                               th:text="'Started: ' + ${#temporals.format(project.conversation.createdAt, 'MMM dd, yyyy')}">
                                Start Date
                            </p>
                        </div>
                        <div class="shrink-0 self-center">
                            <svg class="size-5 text-gray-400 group-hover:text-gray-500" viewBox="0 0 20 20"
                                 fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                      d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                                      clip-rule="evenodd"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div th:if="${project.conversation == null}" class="text-center py-4">
                    <p class="text-sm text-gray-500">No active conversations</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
