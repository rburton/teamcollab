<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Create New Project</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Error Message -->
        <div th:if="${errorMessage}"
             class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>

        <!-- Project Creation Form -->
        <div class="bg-white shadow rounded-lg p-6">
            <form action="/projects/create" method="POST" class="space-y-6" th:object="${projectCreateRequest}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Project Name -->
                <div>
                    <label th:for="name" class="block text-sm font-medium text-gray-700">Project Name</label>
                    <div class="mt-1">
                        <input type="text" th:field="*{name}" required autocomplete="off"
                               class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                               placeholder="Project Name"
                               th:classappend="${#fields.hasErrors('name')} ? 'border-red-300'">
                        <p th:if="${#fields.hasErrors('name')}" class="mt-2 text-sm text-red-600" th:errors="*{name}"></p>
                    </div>
                </div>

                <!-- Project Overview (Topic) -->
                <div>
                    <label th:for="overview" class="block text-sm font-medium text-gray-700">Project Topic</label>
                    <div class="mt-1">
                        <textarea th:field="*{overview}" rows="3" required
                                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                                  placeholder="Provide an overview of the project"
                                  th:classappend="${#fields.hasErrors('overview')} ? 'border-red-300'"></textarea>
                        <p th:if="${#fields.hasErrors('overview')}" class="mt-2 text-sm text-red-600" th:errors="*{overview}"></p>
                    </div>
                </div>

                <!-- First Conversation Purpose -->
                <div>
                    <label th:for="purpose" class="block text-sm font-medium text-gray-700">Conversation Purpose</label>
                    <div class="mt-1">
                        <textarea th:field="*{purpose}" rows="3" required
                                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                                  placeholder="What is the purpose of your first team conversation?"
                                  th:classappend="${#fields.hasErrors('purpose')} ? 'border-red-300'"></textarea>
                        <p th:if="${#fields.hasErrors('purpose')}" class="mt-2 text-sm text-red-600" th:errors="*{purpose}"></p>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit"
                            class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Create Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
