<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>System Dashboard</title>
</head>
<body>
<div layout:fragment="content" class="container mx-auto px-4 py-8">
    <div class="bg-white shadow rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6">System Dashboard</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <a href="/metrics" 
               class="block p-6 bg-white border rounded-lg shadow hover:bg-gray-50">
                <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900">
                    <i class="fas fa-chart-line mr-2"></i>Metrics
                </h5>
                <p class="font-normal text-gray-700">
                    View system-wide metrics and analytics
                </p>
            </a>

            <a href="/system/companies" 
               class="block p-6 bg-white border rounded-lg shadow hover:bg-gray-50">
                <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900">
                    <i class="fas fa-building mr-2"></i>Companies
                </h5>
                <p class="font-normal text-gray-700">
                    Manage company settings and configurations
                </p>
            </a>

            <a href="/system/settings" 
               class="block p-6 bg-white border rounded-lg shadow hover:bg-gray-50">
                <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900">
                    <i class="fas fa-cog mr-2"></i>System Settings
                </h5>
                <p class="font-normal text-gray-700">
                    Configure system-wide settings and preferences
                </p>
            </a>

            <a href="/system/assistant-tones" 
               class="block p-6 bg-white border rounded-lg shadow hover:bg-gray-50">
                <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900">
                    <i class="fas fa-comment-dots mr-2"></i>Assistant Tones
                </h5>
                <p class="font-normal text-gray-700">
                    Manage assistant tones for conversations
                </p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
