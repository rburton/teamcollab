<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>System Settings</title>
</head>
<body>
<div layout:fragment="content">
    <div class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
        <div class="px-4 py-6 sm:p-8">
            <div class="mx-auto max-w-2xl">
                <h2 class="text-base font-semibold leading-7 text-gray-900">System Settings</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">Manage your system-wide settings here.</p>

                <!-- Alert Messages -->
                <div th:if="${success}" class="mt-4 p-4 bg-green-100 text-green-700 rounded-md">
                    <p th:text="${success}">Success message</p>
                </div>
                <div th:if="${error}" class="mt-4 p-4 bg-red-100 text-red-700 rounded-md">
                    <p th:text="${error}">Error message</p>
                </div>

                <form th:action="@{/system/update}" method="post" class="mt-6">
                    <div class="space-y-6">
                        <div class="sm:col-span-3">
                            <label for="llmModel" class="block text-sm/6 font-medium text-gray-900">LLM Model</label>
                            <div class="mt-2 grid grid-cols-1">
                                <select id="llmModel" name="llmModel" th:field="${settings.llmModel}"
                                        class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                                    <option th:each="model : ${T(ai.teamcollab.server.domain.GptModel).values()}"
                                            th:value="${model.getId()}"
                                            th:text="${model.getDropdown()}">
                                    </option>
                                </select>
                            </div>

                            <p th:if="${#fields.hasErrors('settings.llmModel')}" class="mt-2 text-sm text-red-600"
                               th:errors="${settings.llmModel}">
                                Invalid model selection
                            </p>
                        </div>

                        <div class="mt-6 flex items-center justify-end gap-x-6">
                            <button type="submit"
                                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
