<turbo-frame id="assistantPanelList">
    <th:inline th:each="assistant : ${assistants}">
        <a data-turbo="true" data-turbo-method="post" th:id="'assistant_' + ${assistant.id} + '_row'"
           th:href="@{/assistants/{assistantId}/conversations/{id}(id=${conversationId},assistantId=${assistant.id})}"
           class="p-3 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors duration-200 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold text-lg">
                </div>
                <div class="flex justify-between">
                    <div>
                        <h4 class="font-medium" th:text="${assistant.name}"></h4>
                        <p class="text-sm text-gray-600" th:text="${assistant.expertise}"></p>
                    </div>
                </div>
            </div>
        </a>
    </th:inline>
</turbo-frame>
