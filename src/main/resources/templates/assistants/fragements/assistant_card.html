<li th:fragment="assistant_card" th:id="'assistant_' + ${assistant.id} + '_card'"
    class="col-span-1 flex flex-col divide-y divide-gray-200 rounded-lg bg-white text-center shadow-sm">
    <div class="flex flex-1 flex-col p-8">
        <img class="mx-auto size-32 shrink-0 rounded-full"
             src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=4&w=256&h=256&q=60"
             alt="">
        <h3 class="mt-6 text-sm font-medium text-gray-900" th:text="${assistant.name}">Jane Cooper</h3>
        <dl class="mt-1 flex grow flex-col justify-between">
            <dt class="sr-only">Title</dt>
            <dd class="text-sm text-gray-500" th:text="${assistant.expertise}">Paradigm Representative</dd>
            <dd class="mt-3">
                <span th:if="${assistant.company == null}"  class="inline-flex items-center rounded-full bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-green-600/20 ring-inset">
                    Built-in
                </span>
                <span th:unless="${assistant.company == null}"  class="inline-flex items-center rounded-full bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-green-600/20 ring-inset">
                    Company
                </span>
            </dd>
        </dl>
    </div>
</li>
