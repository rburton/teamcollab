<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Dashboard - TeamCollab</title>
</head>
<body>
<div layout:fragment="content">

    <div class="md:flex md:items-center md:justify-between">
        <div class="min-w-0 flex-1">
            <h2 class="text-2xl/7 font-bold text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Your Projects</h2>
            <h4 class="text-lg font-medium tracking-tight text-gray-700">
                Create, manage, and collaborate on your projects with your AI team.
            </h4>
        </div>
    </div>

    <div class="p-4 bg-white rounded-lg shadow-sm">

        <ul role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">

            <li class="col-span-1 divide-y divide-gray-200 rounded-lg shadow-sm border-2 border-dashed border-gray-300 p-2">
                <div class="text-center">
                    <svg class="mx-auto size-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                    </svg>
                    <p class="mt-1 text-sm text-gray-500">Get started by creating a new project.</p>
                    <div class="mt-6">
                        <a href="/projects/new" class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            <svg class="mr-1.5 -ml-0.5 size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                                <path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
                            </svg>
                            New Project
                        </a>
                    </div>
                </div>

            </li>
            <li class="col-span-1 divide-y divide-gray-200 rounded-lg bg-blue-50 shadow-sm"
                th:each="project : ${projects}">
                <div class="flex w-full items-center justify-between space-x-6 p-6">
                    <div class="flex-1 truncate">
                        <div class="flex items-center space-x-3">
                            <h3 class="truncate text-sm font-medium text-gray-900" th:text="${project.name}">Team Collab</h3>
                        </div>
                        <p class="mt-1 truncate text-sm text-gray-500" th:text="${project.overview}">
                            Project management and collaboration platform.
                        </p>
                    </div>
                </div>
                <div>
                    <div class="-mt-px flex divide-x divide-gray-200">
                        <div class="flex w-0 flex-1">
                            <a th:href="@{/projects/{id}(id=${project.id})}"
                               class="relative -mr-px inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-bl-lg border border-transparent py-4 text-sm font-semibold text-gray-900">
                                <i class="fas fa-comments size-5 text-gray-400" aria-hidden="true"></i>
                                Conversations
                            </a>
                        </div>
                        <div class="-ml-px flex w-0 flex-1">
                            <a th:href="@{/projects/{id}(id=${project.id})}"
                               class="relative inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-br-lg border border-transparent py-4 text-xs font-semibold text-gray-900">
                                Open Project
                            </a>
                        </div>
                    </div>
                </div>
            </li>

        </ul>
    </div>

</div>
</body>
</html>
