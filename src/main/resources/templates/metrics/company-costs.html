<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Company Costs</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-2" th:text="#{metrics.company.costs.title}">Company Message Costs</h1>
        <h2 class="text-lg text-gray-600 mb-6" th:text="${companyName}">Company Name</h2>

        <div class="bg-white shadow-lg rounded-lg p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Daily Costs -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h2 class="text-lg font-semibold mb-2" th:text="#{metrics.company.costs.daily}">Daily Costs</h2>
                    <p class="text-3xl font-bold text-blue-600" th:text="${'$' + dailyCost}">$0.00</p>
                    <p class="text-sm text-gray-600" th:text="#{metrics.company.costs.daily.description}">Last 24 hours</p>
                </div>

                <!-- Weekly Costs -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h2 class="text-lg font-semibold mb-2" th:text="#{metrics.company.costs.weekly}">Weekly Costs</h2>
                    <p class="text-3xl font-bold text-blue-600" th:text="${'$' + weeklyCost}">$0.00</p>
                    <p class="text-sm text-gray-600" th:text="#{metrics.company.costs.weekly.description}">Last 7 days</p>
                </div>

                <!-- Monthly Costs -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h2 class="text-lg font-semibold mb-2" th:text="#{metrics.company.costs.monthly}">Monthly Costs</h2>
                    <p class="text-3xl font-bold text-blue-600" th:text="${'$' + monthlyCost}">$0.00</p>
                    <p class="text-sm text-gray-600" th:text="#{metrics.company.costs.monthly.description}">Last 30 days</p>
                </div>
            </div>

            <div class="mt-8">
                <a href="/system/companies" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Companies
                </a>
            </div>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>
    </div>
</div>
</body>
</html>
