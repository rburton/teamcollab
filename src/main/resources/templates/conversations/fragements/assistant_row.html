<li class="cursor-pointer hover:bg-gray-50 transition-colors duration-150 rounded-lg"
    th:fragment="assistant_row" th:id="'assistant_' + ${assistant.id}">
    <div class="flex items-center p-3 gap-3 bg-white rounded-lg shadow-sm border border-gray-200">
        <img class="w-12 h-12 rounded-full object-cover border-2 border-gray-200"
             src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
             alt="Assistant Avatar">
        <div class="flex-1">
            <h3 class="text-base font-semibold text-gray-800" th:text="${assistant.name}">John Doe</h3>
            <p class="text-xs text-gray-500" th:text="${assistant.expertise}">Software Engineer</p>
        </div>
        <th:block th:replace="conversations/fragements/assistant_status :: assistant_status(status='Waiting')"/>
    </div>
</li>
