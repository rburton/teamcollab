<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title>View Conversation</title>
</head>
<body>
<div layout:fragment="content">

    <a href="/conversations" class="text-blue-500 hover:text-blue-700">‚Üê Back to Conversations</a>
    <!-- Action Bar -->
    <div class="bg-gradient-to-r from-blue-500 via-purple-500 to-red-500 p-4 shadow-md flex justify-between items-center gap-6 rounded-lg">
        <div class="flex justify-start gap-6 col">
            <h2 class="text-lg text-white font-semibold" th:text="${conversation.purpose}">Chat with All Personas</h2>
            <small class="text-gray-400 text-white" th:text="${conversation.purpose}"></small>
        </div>
        <div class="flex items-center" sec:authorize="hasRole('SUPER_ADMIN')">
            <a th:href="@{/metrics/conversation/{id}(id=${conversation.id})}" class="text-white hover:text-gray-200">
                <i class="fas fa-chart-line mr-2"></i>View Metrics
            </a>
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <!-- Left Sidebar with Personas -->
        <div class="w-1/4 bg-white border-r border-gray-200 p-4 overflow-y-auto transition-all duration-300"
             id="sidebar" data-controller="persona" th:data-persona-conversation-id-value="${conversation.id}">
            <div class="flex justify-between mb-4">
                <h2 class="text-lg font-semibold">Personas</h2>
                <button data-action="click->persona#open" class="text-blue-500 hover:text-blue-700">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Personas Container -->
            <div data-persona-target="container"></div>

            <!-- Personas Modal -->
            <div data-persona-target="modal"
                 class="fixed inset-0 bg-gray-50 backdrop-opacity-15 hidden items-center justify-center z-50">
                <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold">All Personas</h3>
                        <button data-action="click->persona#close" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times fa-lg"></i>
                        </button>
                    </div>
                    <div class="space-y-4 max-h-96 overflow-y-auto">
                        <div data-persona-target="list"></div>
                        <!-- Personas Template -->
                        <template id="personaTemplate">
                            <div class="p-3 hover:bg-gray-100 rounded-lg cursor-pointer transition-colors duration-200 flex items-center justify-between"
                                 data-action="click->persona#select">
                                <div class="flex items-center gap-3">
                                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold text-lg">
                                    </div>
                                    <div class="flex justify-between">
                                        <div>
                                            <h4 class="font-medium"></h4>
                                            <p class="text-sm text-gray-600"></p>
                                        </div>
                                        <div>
                                            <form method="post" action="/api/conversations/1/personas"
                                                  data-turbo="true">
                                                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                                                        type="submit">
                                                    Join
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded-lg"></div>
                </div>
            </div>

            <ul role="list" class="divide-y divide-gray-100" id="personaList">
                <li class="flex gap-x-4 py-5 cursor-pointer rounded-lg p-2 hover:bg-gray-100"
                    th:each="persona: ${personas}">
                    <img class="size-12 flex-none rounded-full bg-gray-50"
                         src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                         alt="">
                    <div class="min-w-0">
                        <p class="text-sm/6 font-semibold text-gray-900" th:text="${persona.name}">Leslie Alexander</p>
                        <p class="mt-1 truncate text-xs/5 text-gray-500" th:text="${persona.expertises}">
                            leslie.alexander@example.com</p>
                    </div>
                </li>
            </ul>

        </div>

        <!-- Right Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Messages -->
            <div id="chatMessages" class="flex-1 p-4 overflow-y-auto space-y-4 h-[calc(100vh-16rem)]">
                <div th:each="message : ${messages}" class="flex items-start"
                     th:classappend="${message.user != null} ? ' justify-end'">

                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white mr-2"
                         th:text="${#strings.substring(message?.user.username, 0, 1)}">
                    </div>
                    <div class="bg-blue-100 p-3 rounded-lg max-w-[70%]">
                        <p class="text-sm font-semibold text-blue-800"
                           th:text="${message.user?.username + (message.persona != null ? ' - ' + message.persona?.name : '')}">
                        </p>
                        <p class="text-gray-800" th:text="${message.content}"></p>
                        <p class="text-xs text-gray-500 mt-1"
                           th:text="${#temporals.format(message.createdAt, 'MMM dd, yyyy, hh:mm a')}">
                        </p>
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="bg-white p-4 border-t border-gray-200">
                <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg">
                    <p th:text="${errorMessage}"></p>
                </div>
                <form th:action="@{/conversations/{conversationId}/messages(conversationId=${conversation.id})}"
                      th:object="${newMessage}" method="post" class="flex gap-2 items-center">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="flex-1">
                        <input type="text"
                               autocomplete="off"
                               th:field="*{content}"
                               placeholder="Type your message..."
                               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               th:classappend="${#fields.hasErrors('content')} ? 'border-red-500'">
                        <div th:if="${#fields.hasErrors('content')}" class="mt-1 text-sm text-red-600"
                             th:errors="*{content}"></div>
                    </div>
                    <button type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                        <i class="fas fa-paper-plane"></i>
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentPersona = 'All';
        let currentPersonaName = 'All Personas';
        let currentUser = 'User1'; // Default user
        let currentFocus = 'Main Discussion'; // Default focus

        function selectPersona(persona, personaName) {
            currentPersona = persona;
            currentPersonaName = personaName;
            document.getElementById('chatHeader').textContent = `Chat with ${personaName}`;
        }

        function editPersona(persona, personaName) {
            const newName = prompt(`Edit persona name for ${persona}:`, personaName);
            if (newName) {
                alert(`Would update ${persona} to "${newName}" - refresh to see original names`);
            }
        }

        function exportPersonaThoughts(persona, personaName) {
            const thoughts = getPersonaThoughts(persona);
            alert(`${personaName}'s thoughts would be exported to Google Docs:\n\n${thoughts}`);
        }

        function exportAllThoughts() {
            const personas = ['Marketing', 'Product', 'Technical', 'Legal'];
            let allThoughts = '';
            personas.forEach(p => {
                allThoughts += getPersonaThoughts(p) + '\n\n';
            });
            alert(`All personas' thoughts would be exported to Google Docs:\n\n${allThoughts}`);
        }

        function getPersonaThoughts(persona) {
            const chatMessages = document.getElementById('chatMessages').innerHTML;
            return `Thoughts from ${persona} (${currentFocus}):\n- Sample thought 1\n- Sample thought 2\n(Extracted from chat: ${chatMessages.length} characters)`;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('sidebarToggleIcon');
            sidebar.classList.toggle('w-1/4');
            sidebar.classList.toggle('w-16');
            document.getElementById('personaList').classList.toggle('hidden');
            icon.innerHTML = sidebar.classList.contains('w-16')
                ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />`
                : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />`;
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const chatMessages = document.getElementById('chatMessages');
                const timestamp = new Date().toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: 'numeric',
                    minute: 'numeric',
                    hour12: true
                });
                const attachmentMessage = `
                    <div class="flex items-start justify-end">
                        <div class="bg-green-100 p-3 rounded-lg max-w-[70%]">
                            <p class="text-sm font-semibold text-green-800">${currentUser}</p>
                            <p class="text-gray-800">Attached: ${file.name} (${(file.size / 1024).toFixed(2)} KB)</p>
                            <p class="text-xs text-gray-500 mt-1">${timestamp}</p>
                        </div>
                    </div>
                `;
                chatMessages.innerHTML += attachmentMessage;
                chatMessages.scrollTop = chatMessages.scrollHeight;
                event.target.value = '';
                alert(`File "${file.name}" would be uploaded. Size: ${(file.size / 1024).toFixed(2)} KB`);
            }
        }

        function toggleFocusDropdown() {
            const dropdown = document.getElementById('focusDropdown');
            dropdown.classList.toggle('hidden');
        }

        function changeFocus(focus) {
            currentFocus = focus;
            document.getElementById('focusLabel').textContent = focus;
            toggleFocusDropdown();
            alert(`Focus changed to ${focus}`);
            // In a real app, this could trigger context-specific behavior for personas
        }

    </script>
</div>
</body>
</html>
