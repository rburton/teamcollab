<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Personas</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Success Message -->
        <div th:if="${successMessage}"
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${successMessage}"></span>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}"
             class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>

        <!-- New Persona Form -->
        <div class="bg-white shadow rounded-lg p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Create New Persona</h2>
            <form th:action="@{/personas}" method="post" th:object="${persona}">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           th:classappend="${#fields.hasErrors('name')} ? 'border-red-300'">
                    <p th:if="${#fields.hasErrors('name')}" class="mt-2 text-sm text-red-600" th:errors="*{name}"></p>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Areas of Expertise</label>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center space-x-2">
                            <input type="text" name="expertise" placeholder="Add expertise (e.g., Java, Spring, AI)"
                                   class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <button type="button" onclick="addExpertise(this)"
                                    class="bg-blue-100 text-blue-700 px-3 py-1 rounded-md hover:bg-blue-200">
                                Add
                            </button>
                        </div>
                        <div id="expertiseList" class="flex flex-wrap gap-2">
                            <!-- Expertise tags will be added here -->
                        </div>
                        <div id="expertiseInputs"></div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Create Persona
                    </button>
                </div>
            </form>
        </div>

        <!-- Personas List -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-lg font-semibold mb-4">Available Personas</h2>
            <div th:if="${#lists.isEmpty(personas)}" class="text-gray-500">
                No personas yet. Create your first one above!
            </div>

            <ul th:unless="${#lists.isEmpty(personas)}"
                role="list" class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-2">
                <li th:each="persona : ${personas}">
                    <button type="button"
                            class="group flex w-full items-center justify-between space-x-3 rounded-full border border-gray-300 p-2 text-left shadow-xs hover:bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-hidden">
                      <span class="flex min-w-0 flex-1 items-center space-x-3">
                        <span class="block shrink-0">
                          <img class="size-10 rounded-full"
                               src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                               alt="">
                        </span>
                        <span class="block min-w-0 flex-1">
                          <span class="block truncate text-sm font-medium text-gray-900"
                                th:text="${persona.name}">Lindsay Walton</span>
                          <span class="block truncate text-sm font-medium text-gray-500" th:text="${persona.expertises}">Front-end Developer</span>
                        </span>
                      </span>
                        <span class="inline-flex size-10 shrink-0 items-center justify-center">
                            <svg class="size-5 text-gray-400 group-hover:text-gray-500" viewBox="0 0 20 20" fill="currentColor"
                                 aria-hidden="true" data-slot="icon">
                              <path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z"/>
                            </svg>
                          </span>
                    </button>
                </li>

        </div>
    </div>
</div>

<script th:inline="javascript">
    function addExpertise(button) {
        const input = button.parentElement.querySelector('input');
        const expertise = input.value.trim();
        if (expertise) {
            const expertiseList = document.getElementById('expertiseList');
            const expertiseInputs = document.getElementById('expertiseInputs');

            // Create tag
            const tag = document.createElement('span');
            tag.className = 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800';
            tag.innerHTML = `${expertise} <button type="button" class="ml-1 text-blue-600 hover:text-blue-800" onclick="removeExpertise(this)">×</button>`;
            expertiseList.appendChild(tag);

            // Create hidden input
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = 'expertiseAreas';
            hiddenInput.value = expertise;
            expertiseInputs.appendChild(hiddenInput);

            input.value = '';
        }
    }

    function removeExpertise(button) {
        const tag = button.parentElement;
        const expertise = tag.textContent.replace('×', '').trim();
        tag.remove();

        const inputs = document.querySelectorAll('input[name="expertiseAreas"]');
        for (const input of inputs) {
            if (input.value === expertise) {
                input.remove();
                break;
            }
        }
    }
</script>
</body>
</html>
