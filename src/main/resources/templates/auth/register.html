<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Register - TeamCollab</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Create your account
                    </h2>
                </div>
                <div th:if="${errorMessage}" class="rounded-md bg-red-50 p-4">
                    <div class="text-sm text-red-700" th:text="${errorMessage}">
                    </div>
                </div>
                <form class="mt-8 space-y-6" th:action="@{/register}" method="POST">
                    <!-- Company Information -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-medium text-gray-900">Company Information</h3>
                        <div>
                            <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
                            <input id="companyName" name="company.name" type="text" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                   th:field="${company.name}">
                            <p th:if="${#fields.hasErrors('company.name')}" class="mt-2 text-sm text-red-600" th:errors="${company.name}"></p>
                        </div>
                    </div>

                    <!-- User Information -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-medium text-gray-900">User Information</h3>
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input id="username" type="text" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                   th:field="${user.username}">
                            <p th:if="${#fields.hasErrors('user.username')}" class="mt-2 text-sm text-red-600" th:errors="${user.username}"></p>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input id="email" type="email" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                   th:field="${user.email}">
                            <p th:if="${#fields.hasErrors('user.email')}" class="mt-2 text-sm text-red-600" th:errors="${user.email}"></p>
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input id="password" type="password" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                   th:field="${user.password}">
                            <p th:if="${#fields.hasErrors('user.password')}" class="mt-2 text-sm text-red-600" th:errors="${user.password}"></p>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Register
                        </button>
                    </div>
                </form>
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account?
                        <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
