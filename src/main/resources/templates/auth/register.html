<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Register - TeamCollab</title>
</head>
<body>
<div layout:fragment="content">
    <div class="flex min-h-full bg-white">
        <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
            <div class="mx-auto w-full max-w-sm lg:w-96">
                <div>
                    <img class="h-10 w-auto"
                         src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
                         alt="Your Company">
                    <h2 class="mt-8 text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
                    <p class="mt-2 text-sm/6 text-gray-500">
                        Not a member?
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Start a 14 day free
                            trial</a>
                    </p>
                </div>

                <div th:if="${errorMessage}" class="rounded-md bg-red-50 p-4">
                    <div class="text-sm text-red-700" th:text="${errorMessage}">
                    </div>
                </div>


                <div class="mt-10">
                    <div>
                        <form class="space-y-6" th:action="@{/register}" method="POST">
                            <div>
                                <label for="email" class="block text-sm/6 font-medium text-gray-900">
                                    Company Name
                                </label>
                                <div class="mt-2">
                                    <input id="companyName" name="company.name" type="text" required th:field="${company.name}"
                                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                                    <p th:if="${#fields.hasErrors('company.name')}" class="mt-2 text-sm text-red-600"
                                       th:errors="${company.name}"></p>
                                </div>
                            </div>

                            <div>
                                <label for="username" class="block text-sm/6 font-medium text-gray-900">
                                    Username
                                </label>
                                <div class="mt-2">
                                    <input id="username" type="text" th:field="${user.username}" autocomplete="email"
                                           required
                                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                                    <p th:if="${#fields.hasErrors('user.username')}" class="mt-2 text-sm text-red-600"
                                       th:errors="${user.username}"></p>
                                </div>
                            </div>

                            <div>
                                <label for="username" class="block text-sm/6 font-medium text-gray-900">
                                    Email
                                </label>
                                <div class="mt-2">
                                    <input id="email" type="email" required th:field="${user.email}"
                                           autocomplete="email"
                                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">

                                    <p th:if="${#fields.hasErrors('user.email')}" class="mt-2 text-sm text-red-600"
                                       th:errors="${user.email}"></p>
                                </div>
                            </div>

                            <div>
                                <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                                <div class="mt-2">
                                    <input type="password" name="password" id="password" autocomplete="current-password"
                                           th:field="${user.password}" required
                                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">

                                    <p th:if="${#fields.hasErrors('user.password')}" class="mt-2 text-sm text-red-600"
                                       th:errors="${user.password}"></p>
                                </div>
                            </div>

                            <div class="flex items-center justify-between">
                                <div class="flex gap-3">
                                    <div class="flex h-6 shrink-0 items-center">
                                        <div class="group grid size-4 grid-cols-1">
                                            <input id="remember-me" name="remember-me" type="checkbox"
                                                   class="col-start-1 row-start-1 appearance-none rounded-sm border border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto">
                                            <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-disabled:stroke-gray-950/25"
                                                 viewBox="0 0 14 14" fill="none">
                                                <path class="opacity-0 group-has-checked:opacity-100"
                                                      d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round"
                                                      stroke-linejoin="round"/>
                                                <path class="opacity-0 group-has-indeterminate:opacity-100" d="M3 7H11"
                                                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </div>
                                    </div>
                                    <label for="remember-me" class="block text-sm/6 text-gray-900">Remember me</label>
                                </div>

                                <div class="text-sm/6">
                                    <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">
                                        Forgot password?</a>
                                </div>
                            </div>

                            <div>
                                <button type="submit"
                                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                    Create Account
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            Already have an account?
                            <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">
                                Sign in here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="relative hidden w-0 flex-1 lg:block">
            <img class="absolute inset-0 size-full object-cover"
                 src="https://images.unsplash.com/photo-1496917756835-20cb06e75b4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80"
                 alt="">
        </div>
    </div>

</div>
</body>
</html>
