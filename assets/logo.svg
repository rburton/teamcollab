<svg width="320" height="360" viewBox="0 0 320 360" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Radial gradient for nodes -->
        <radialGradient id="nodeGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#00E5FF" />
            <stop offset="100%" stop-color="#1A237E" />
        </radialGradient>
        <!-- Linear gradient for connecting lines -->
        <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#00E5FF"/>
            <stop offset="100%" stop-color="#1A237E"/>
        </linearGradient>
    </defs>

    <!-- Central Node with gradient fill -->
    <circle cx="160" cy="140" r="20" fill="url(#nodeGrad)" />

    <!-- Peripheral nodes arranged in a fluid circle -->
    <circle cx="160" cy="40" r="8" fill="url(#nodeGrad)" />
    <circle cx="240" cy="80" r="8" fill="url(#nodeGrad)" />
    <circle cx="280" cy="160" r="8" fill="url(#nodeGrad)" />
    <circle cx="240" cy="240" r="8" fill="url(#nodeGrad)" />
    <circle cx="160" cy="280" r="8" fill="url(#nodeGrad)" />
    <circle cx="80" cy="240" r="8" fill="url(#nodeGrad)" />
    <circle cx="40" cy="160" r="8" fill="url(#nodeGrad)" />
    <circle cx="80" cy="80" r="8" fill="url(#nodeGrad)" />

    <!-- Curved connecting lines to evoke fluid collaboration -->
    <path d="M160,40 C160,40 190,60 240,80" stroke="url(#lineGrad)" stroke-width="2" fill="none" />
    <path d="M240,80 C240,80 260,120 280,160" stroke="url(#lineGrad)" stroke-width="2" fill="none" />
    <path d="M280,160 C280,160 270,200 240,240" stroke="url(#lineGrad)" stroke-width="2" fill="none" />
    <path d="M240,240 C240,240 220,260 160,280" stroke="url(#lineGrad)" stroke-width="2" fill="none" />
    <path d="M160,280 C160,280 100,260 80,240" stroke="url(#lineGrad)" stroke-width="2" fill="none" />
    <path d="M80,240 C80,240 20,200 40,160" stroke="url(#lineGrad)" stroke-width="2" fill="none" />
    <path d="M40,160 C40,160 60,120 80,80" stroke="url(#lineGrad)" stroke-width="2" fill="none" />
    <path d="M80,80 C80,80 110,60 160,40" stroke="url(#lineGrad)" stroke-width="2" fill="none" />

    <!-- Refined central circuit motif reflecting AI integration -->
    <line x1="160" y1="140" x2="180" y2="120" stroke="url(#lineGrad)" stroke-width="2" />
    <circle cx="180" cy="120" r="3" fill="url(#nodeGrad)" />
    <line x1="160" y1="140" x2="140" y2="120" stroke="url(#lineGrad)" stroke-width="2" />
    <circle cx="140" cy="120" r="3" fill="url(#nodeGrad)" />
    <line x1="160" y1="140" x2="140" y2="160" stroke="url(#lineGrad)" stroke-width="2" />
    <circle cx="140" cy="160" r="3" fill="url(#nodeGrad)" />
    <line x1="160" y1="140" x2="180" y2="160" stroke="url(#lineGrad)" stroke-width="2" />
    <circle cx="180" cy="160" r="3" fill="url(#nodeGrad)" />

    <!-- Product Name with a clean modern typeface -->
    <text x="160" y="340" font-family="Helvetica, Arial, sans-serif" font-size="24" fill="#1A237E" text-anchor="middle">
        Team Collab
    </text>
</svg>
